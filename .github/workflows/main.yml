name: main
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make install
      - run: make lint
      - run: make test
      - name: Test & publish code coverage
      - uses: paambaati/codeclimate-action@v3
      - env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      - with:
          coverageCommand: make test
          debug: true
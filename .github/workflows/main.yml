name: main
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: first
      - uses: actions/checkout@v2
      - run: make install
      - run: make lint
      - run: make test
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: 945365d1a6b8f4d76a336922cb44e0a1808540aa069489e376d7467212ea959c
        with:
          coverageCommand: make test
          debug: true